<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="parts/head"><title>Flower</title></head>
<body>
<div th:replace="parts/navbar :: navbar"></div>

<div class="container mt-5">
    <form th:action="@{/admin/user}" method="post" th:object="${user}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="editUsername">Username</label>
            <div class="col-sm-5">
                <input type="text" th:field="*{username}" class="form-control" id="editUsername" placeholder="Enter username">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="editFio">FIO</label>
            <div class="col-sm-5">
                <input type="text" th:field="*{fio}" class="form-control" id="editFio" placeholder="Enter FIO">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="editEmail">Email address</label>
            <div class="col-sm-5">
                <input type="email" th:field="*{email}" class="form-control" id="editEmail" placeholder="Enter email">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">Activity</div>
            <div class="col-sm-5">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{active}" id="editActive" >
                </div>
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Roles</legend>
                <div class="col-sm-5">
                    <div class="form-check" th:each="item : ${allRoles}">
                        <input class="form-check-input" type="checkbox" th:field="*{roles}" th:value="${item}">
                        <label class="form-check-label" th:for="${#ids.prev('roles')}" th:text="${item}">Role name</label>
                    </div>
                </div>
            </div>
        </fieldset>
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group row">
            <div class="col-sm-5">
                <input type="submit" class="btn btn-primary" value="Save"/>
            </div>
        </div>
    </form>
</div>

<div th:replace="parts/footer :: footer"></div>
</body>
</html>
