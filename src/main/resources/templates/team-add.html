<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:insert="parts/head"><title>Flower</title></head>
<body>
<div th:replace="parts/navbar :: navbar"></div>

<div class="container mt-5">
    <form th:action="@{/project/team/{id}/add(id=${teamId})}" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="member">New member</label>
            <div class="col-sm-5">
                <select name="member" class="form-control" id="member">
                    <option th:each="user : ${allUsers}" th:value="${user.id}" th:utext="${user.fio}">user</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="editOwner">Role</label>
            <div class="col-sm-5">
                <select name="role" class="form-control" id="editOwner">
                    <option th:each="role : ${allRoles}" th:value="${role}" th:utext="${role}">role</option>
                </select>
            </div>
        </div>
        <input type="hidden" th:value="${teamId}">
        <div class="form-group row">
            <div class="col-sm-5">
                <input type="submit" class="btn btn-primary" value="Add member"/>
            </div>
        </div>
    </form>
</div>

<div th:replace="parts/footer :: footer"></div>
</body>
</html>
