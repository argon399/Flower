<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="parts/head"><title>Flower</title></head>
<body>
<div th:replace="parts/navbar :: navbar"></div>

<div class="container mt-5">
    <h4 th:text="${username}">Username</h4>
    <div th:if="${saved}">
        <div class="alert alert-success">
            Profile data saved successfully.
        </div>
    </div>
    <form method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-6">
                <input type="password" name="password" class="form-control" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-6">
                <input type="email" name="email" class="form-control" placeholder="some@some.com" th:value="${email}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">FIO:</label>
            <div class="col-sm-6">
                <input type="fio" name="fio" class="form-control" placeholder="FIO" th:value="${fio}"/>
            </div>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>

<div th:replace="parts/footer :: footer"></div>
</body>
</html>
