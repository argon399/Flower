<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="parts/head"><title>Flower</title></head>
<body>
<div th:replace="parts/navbar :: navbar"></div>

<div class="container mt-5">
    <form th:action="@{/project/add}" method="post" th:object="${project}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="editProject">Project name</label>
            <div class="col-sm-5">
                <input type="text" th:field="*{name}" class="form-control" id="editProject">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="editDescription">Description</label>
            <div class="col-sm-5">
                <input type="text" th:field="*{description}" class="form-control" id="editDescription">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-5">
                <input type="submit" class="btn btn-primary" value="Save"/>
            </div>
        </div>
    </form>
</div>

<div th:replace="parts/footer :: footer"></div>
</body>
</html>
