<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:insert="parts/head"><title>Flower</title></head>
<body>
<div th:replace="parts/navbar :: navbar"></div>

<div class="container mt-5">
    <form th:action="@{../sprint/add}" method="post" th:object="${sprint}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="editLabel">Sprint label</label>
            <div class="col-sm-5">
                <input type="text" th:field="*{label}" class="form-control" id="editLabel">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="editDateStart">Date start</label>
            <div class="col-sm-5">
                <input type="text" th:field="*{dateStart}" class="form-control" id="editDateStart">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="editDateEnd">Date end</label>
            <div class="col-sm-5">
                <input type="text" th:field="*{dateEnd}" class="form-control" id="editDateEnd">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-5">
                <input type="submit" class="btn btn-primary" value="Save"/>
            </div>
        </div>
    </form>
</div>

<div th:replace="parts/footer :: footer"></div>
</body>
</html>
