<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
    </head>
    <body>
        <div th:fragment="navbar">
            <!-- navbar start -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">Flower</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/home">Home</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/project">My Projects</a>
                        </li>
                        <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Admin
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/admin/user">User</a>
                            </div>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/user/profile">Profile</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                        <div class="navbar-text mr-2" sec:authentication="name"></div>
                        <button class="btn btn-primary" type="submit">Sign Out</button>
                    </form>
                    <form class="form-inline my-2" th:action="@{/project}" method="post" sec:authorize="isAnonymous()">
                        <button class="btn btn-primary my-2" type="submit">Log in</button>
                    </form>
                </div>
            </nav>
            <!-- navbar end -->
        </div>
    </body>
</html>
